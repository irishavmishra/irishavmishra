<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic, sleek dark background -->
  <rect width="512" height="512" rx="116" fill="url(#bg_grad)"/>
  
  <!-- Subtle metallic border -->
  <rect x="2" y="2" width="508" height="508" rx="114" stroke="url(#border_grad)" stroke-width="4"/>
  
  <!-- Soft back-glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow_grad)"/>

  <!-- Master centered group -->
  <g transform="translate(168, 116)">
    <!-- Stem -->
    <rect x="0" y="0" width="48" height="280" rx="24" fill="url(#stem_grad)"/>
    
    <!-- Leg -->
    <path d="M 88 152 L 152 256" stroke="url(#leg_grad)" stroke-width="48" stroke-linecap="round" fill="none"/>

    <!-- Loop -->
    <path d="M 24 24 h 64 A 64 64 0 0 1 88 152 h -64" stroke="url(#loop_grad)" stroke-width="48" stroke-linecap="round" fill="none"/>
  </g>

  <defs>
    <!-- Background glow gradient -->
    <radialGradient id="glow_grad" cx="256" cy="256" r="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Deep obsidian mesh background -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#18181B"/>
      <stop offset="1" stop-color="#050505"/>
    </linearGradient>

    <!-- Premium metallic border -->
    <linearGradient id="border_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#52525B"/>
      <stop offset="0.5" stop-color="#18181B"/>
      <stop offset="1" stop-color="#27272A"/>
    </linearGradient>

    <!-- Stem shading -->
    <linearGradient id="stem_grad" x1="0" y1="0" x2="0" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#71717A"/>
    </linearGradient>

    <!-- Loop shading to give ribbon overlay effect -->
    <linearGradient id="loop_grad" x1="24" y1="24" x2="152" y2="152" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#3F3F46"/>
    </linearGradient>

    <!-- Leg shading descending into background -->
    <linearGradient id="leg_grad" x1="88" y1="152" x2="152" y2="256" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A1A1AA"/>
      <stop offset="1" stop-color="#18181B"/>
    </linearGradient>
  </defs>
</svg>
